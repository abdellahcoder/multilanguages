<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi languages site</title>
    <link rel="stylesheet" href="css/style_v5.1_bootstrap.css">
    <link rel="stylesheet" href="css/style_v4.5_bootstrap.css">

    <style>
      nav img {
        border-radius: 50%;
        margin-left: 5px;
        width: 65px;
        height: 65px;
      }
      nav a{
        line-height: 50px;

      }

      nav span{
        position: absolute;
        bottom: 32%;
        margin-left: 5px;
        color: red;
      }

    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="abs.jpg" class="d-inline-block align-text-top">
          <span id="name_logo">Abdellah Mahmoudi</span>
        </a>


      <div>
        <button id="arabic" type="button" class="btn btn-primary">العربية</button>
        <button id="english" type="button" class="btn btn-warning">english</button>
      </div>
    </nav>

    <div id="title" class="alert alert-success" role="alert">
      Welcome to website of Abdellah Mahmoudi
    </div>

    <main>
      <div style="margin: auto; max-width: 50%;" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="java.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="css2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="html.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </main>


    <footer>
      <div class="card text-center">
        <div id="about" class="card-header">
          About US
        </div>
        <div id="identify" class="card-body">
          <p  class="card-text">
            I am a Software Developer and I use linux systems
          </p>
          <a id="contact" target="_blank" href="mailto:aa4003771@gmail.com" class="btn btn-primary">
            Contact US
          </a>
        </div>
        <div id="name_footer" class="card-footer text-muted">
          Abdellah Mahmoudi
        </div>
      </div>
    </footer>



    <script src="js/javascript_v5.1_bootstrap.js"></script>
    <script src="js/javascript_v4.5_bootstrap.js"></script>
    <script src="js/jquery_v4.5_bootstrap.js"></script>

    <script>
        var arabic = document.getElementById("arabic");
        var english = document.getElementById("english");
        var title = document.getElementById("title");
        var name_footer = document.getElementById("name_footer");
        var contact = document.getElementById("contact");
        var identify = document.getElementById("identify");
        var about = document.getElementById("about");
        var name_logo = document.getElementById("name_logo");


        arabic.onclick = () => {
          setLanguage("arabic");
          localStorage.setItem("lang" , "arabic");
        };

        english.onclick = () => {
          setLanguage("english");
          localStorage.setItem("lang" , "english");
        };

        // تخزين القيمة الأخيرة في ذاكرة التخزين المحلي و تطبع عند اعادة
        // تحميل الصفحة
        onload = () => {
          setLanguage(localStorage.getItem("lang"));
        }

        function setLanguage(getLanguage){
          if (getLanguage == "arabic") {
            title.innerHTML = "مرحبا بكم في موقع عبدالله محمودي";
            name_footer.innerHTML = "عبدالله محمودي";
            contact.innerHTML = "إتصل بنا";
            identify.innerHTML = "أنا مطور برامج و أستخدم أنظمة لينكس";
            about.innerHTML = "من نحن";
            name_logo.innerHTML = "عبدالله محمودي";
          }

          else if (getLanguage == "english") {
            title.innerHTML = "Welcome to website of Abdellah Mahmoudi";
            name_footer.innerHTML = "Abdellah Mahmoudi";
            contact.innerHTML = "Contact US";
            identify.innerHTML = "I am a Software Developer and I use linux systems";
            about.innerHTML = "About US";
            name_logo.innerHTML = "Abdellah Mahmoudi";
          }
        }

    </script>


</body>
</html>
